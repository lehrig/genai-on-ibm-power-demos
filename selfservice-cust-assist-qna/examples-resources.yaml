apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: selfservice-cust-assist-qn-volume
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-storage-provisioner
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: selfservice-cust-assist-qn-config
data:
  env: |
    WATSONX_API_KEY=5wy6n8IBRn27vLi1wdmsxFm8krXIm_ywVZqV8MYejYA
    SERVER_URL=http://watsonx-ai-model-adapter.$CLUSTER_DOMAIN/ml/v1-beta/generation/text
    WATSONX_PROJECT_ID=power10
  app-config-properties: |
    tabtitle = Customer Q&A
    navbartitle = Self-service customer assistant on IBM Power10

    layout = vertical
    input_h_rows = 20
    input_v_rows = 2

    show_select_doc_btn = true
    app_locked = False

    sample_text =
    input_placeholder_text = Ask a question
    generate_btn_text = Ask
    select_doc_btn_text = Select source
    helper_text = Generated output will be displayed

    Input_title=
    Output_title=

    # This prompt will be added before user question
    rag_prompt=Read the following document and answer the following question. If the answer is not in the document then respond "I don't know".

    footer_text=Do not input personal data, or data that is sensitive or confidential into demo app. This app is built using the watsonx.ai SDK and may include systems and methods pending patent with the USPTO, protected under US Patent Laws. &#169; Copyright IBM Corporation
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selfservice-cust-assist-qn
spec:
  selector:
    matchLabels:
      app: selfservice-cust-assist-qn
  template:
    metadata:
      labels:
        app: selfservice-cust-assist-qn
    spec:
      volumes:
      - name: selfservice-cust-assist-qn-vol
        persistentVolumeClaim:
          claimName: selfservice-cust-assist-qn-volume
      - name: app-config
        configMap:
          name: selfservice-cust-assist-qn-config
      containers:
      - name: selfservice-cust-assist-qn
        image: quay.io/ibm/ai-on-power-genai-selfservice-cust-assist-qna:v0.0.5
        ports:
        - name: selfsvc-http
          containerPort: 8050
        volumeMounts:
        - name: selfservice-cust-assist-qn-vol
          mountPath: "/home/jovyan/dsce-sample-apps/selfservice-cust-assist-qna/documents"
        - name: app-config
          mountPath: "/home/jovyan/dsce-sample-apps/selfservice-cust-assist-qna/.env"
          subPath: env
        - name: app-config
          mountPath: "/home/jovyan/dsce-sample-apps/selfservice-cust-assist-qna/app-config.properties"
          subPath: app-config-properties
---
apiVersion: v1
kind: Service
metadata:
  name: selfservice-cust-assist-qn
spec:
  selector:
    app: selfservice-cust-assist-qn
  ports:
    - name: selfservice-cust-assist-qn
      protocol: TCP
      port: 8050
      targetPort: selfsvc-http
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: selfservice-cust-assist-qn
spec:
  host: selfservice-cust-assist-qn.$CLUSTER_DOMAIN
  port:
    targetPort: selfservice-cust-assist-qn
  to:
    kind: Service
    name: selfservice-cust-assist-qn
    weight: 100
  wildcardPolicy: None
